    <script>

        //  Задача 1. Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени

//          Задача 2. Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно

                    //  Задача 3. Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, которая определяет максимальное значение среди этих чисел

 function findMax(a, b, c){
     if (a>b && a>c) {
         console.log("Из чисел", a, b, c, "Число", a, "- максимальное");
         alert(`Число ${a} максимальное`);

     }

 const a = Number(prompt("Введите число 1", 3));

 const c = Number(prompt("Введите число 3", 40));

 findMax(a,b,c);

//              Задача 4. Необходимо реализовать четыре функции, каждая функция должна принимать по два
//  числа и выполнять одну из операций (каждая функция выполняет одну из них):
//  1. Сложение
//  2. Разность
//  3. Умножение
//  4. Деление
//  Необходимо сделать так, чтобы функция вернула число, например выражение
//  console.log(sum(2, 6)); должно вывести число 8 в консоль (sum - функция
//  сложения в данном примере, ваши названия функций могут отличаться).
//  Округлять значения, которые возвращают функции не нужно, однако, обратите
//  внимание на разность, функция должна вычесть из большего числа меньшее, либо
//  вернуть 0, если числа равны.
//  Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
//  не нужно.

 const num1 = Number(prompt("Введите число 1", 5));
 const num2 = Number(prompt("Введите число 2", 3));

 const sum = (num1, num2) => num1+num2;
 console.log(`Сумма чисел ${num1} ${num2}  равна ${sum(num1, num2)}`);

 function differ (num1, num2) {
     if (num1 > num2) {
         console.log("Разность чисел", num1, num2, "равна", num1 - num2);
         }
     else {
         console.log("Разность чисел", num1, num2, "равна", num2 - num1);
         }
 }
 differ(num1, num2);

 const increase = (num1, num2) => num1*num2;
 console.log(`Произведение чисел ${num1} ${num2} равно ${increase(num1, num2)}`);

 function div (num1, num2) {
     if (num1 > num2) {
         console.log("Частное чисел", num1, num2, "равно", num1/num2);
         }
     else {
         console.log("Частное чисел", num1, num2, "равно", num2/num1);
         }
 }
 div(num1, num2);


//  Задача 5 Создать функцию для определения простое число или нет. (не обязательное задание для желающих)

const p = Number(prompt("Введите любое число", 11));

function primeNumber(p) {
    if (p > 7 && (p % 2 > 0) && (p % 3 > 0) && (p % 5 > 0) && (p % 7 > 0))  {
        console.log(p, "простое число");
        }
    
    else if ((p === 2) || (p === 3) || (p === 5) || (p === 7)) {
        switch (p) {
         case 2:
             console.log(p, "простое число")
             break;
         case 3:
             console.log(p, "простое число")
             break;
         case 5:
             console.log(p, "простое число")
             break;    
         case 7:
             console.log(p, "простое число")
             break;  
         }  
    }
    else console.log(p, "не является простым числом");
}
    primeNumber(p);
